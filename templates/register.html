{% extends "base_login.html" %}
{% block conteudo %}


<div class="row">
	<div class="col-md-6"><strong
			style="color:#000000; font-size: 34px;width: 0px;min-width: 0px;height: 0px;border-bottom-width: 2px;border-bottom-style: solid;">Sing
			in</strong>
		<div class="align-items-center"
			style="background: rgba(255,0,0,0);min-height: 263px;height: 243px;margin-top: 17px;">
			<form action="{{url_for('sing_in')}}" class="needs-validation" method="POST">
			<div class="row" style="margin: 16px;">
				<div class="col" style="margin-top: 32px;">
					<input type="email" placeholder="Email:" name="email"
						style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-bottom-color: rgb(0,0,0);margin-top: 12px;"
						inputmode="email" required>

				</div>
			</div>

			<div class="row" style="margin: 16px;">
				<div class="col" style="margin-top: 32px;"><input type="text" placeholder="Username" name="name"
						style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-bottom-color: rgb(0,0,0);" required>
						
				</div>
			</div>
			<div class="row" style="margin: 16px;">
				<div class="col" style="margin-top: 32px;"><input type="password" placeholder="Senha" name="password"
						style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-bottom-color: rgb(0,0,0);"
						minlength="7" required>
					
					</div>
			</div>
			<div class="row">
				<div class="col d-xxl-flex justify-content-xxl-center align-items-xxl-center"><button
						class="btn btn-primary d-xxl-flex justify-content-xxl-center align-items-xxl-center"
						type="submit"
						style="width: 62.5px;height: 27px;background: rgb(0,0,0);font-size: 11px;border-radius: 5px;border-style: none;margin-top: 37px;">Sing
						in</button>
				</div>
			</div>
		</form>
			<div class="row">
				<div class="col" style="margin-top: 37px;font-size: 12px;"><a href="{{url_for('login')}}"
						style="width: 0px;margin-top: 0px;">JÃ¡ possui uma conta? </a>
					<div class="row">
						<div class="col"><a href="#">Termos de uso</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
