<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_style.css') }}">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{url_for('index')}}">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"
            style="background-color: #20212B; border: none;">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="{{url_for('logout')}}">Sign out</a>
            </div>
        </div>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong> {{ message }}.</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <div class="header-chat">
            <img src="{{ url_for('uploads', filename=friend.image ) }}" class="rounded-circle" alt="" width="50"
                height="50">
            <h3>{{friend._name}}</h3>
        </div>
        <div class="body-chat">

            <div class="chat">
            </div>
            <div>
                <form>
                    <input type="text" id="message" placeholder="insira sua mensagem">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function() {
            const socket = io('http://' + document.domain + ':' + location.port)
            function addToChat(msg) {
                const span = document.createElement("span");
                const chat = document.querySelector(".chat");
                span.innerHTML = `<strong>${msg.username}:</strong> ${msg.message}`
                if (msg.username == '{{ session['user_name'] }}'){
                    span.style.cssText += 'margin-left: 400px;'
                }
                chat.append(span);
            }

            socket.on('connect', () => {
                socket.emit('join',{"channel": {{room_hash}}, "username": '{{session['user_name']}}' });
            });

            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();
                message = document.getElementById('message').value
                socket.emit('send message', {'message': message , 'channel': {{room_hash}}, 'username':  '{{session['user_name']}}' });
            })

            socket.on('getMessage', (msg) => {
                addToChat(msg)
            })
            socket.on('disconnect', () => {
                     socket.emit('join',{"channel": {{room_hash}}, "username": '{{session['user_name']}}' });
            })
        }
    </script>
</body>
</html>
